<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>DK E+I - Enrollments</title>
    <div th:replace="fragments/header::header-style">header-style</div>
    <script>
        function onlyNumber() {
            if ((event.keyCode < 48) || (event.keyCode > 57))
                event.returnValue = false;
        }

        function validateCellPhone() {
            var cellPhoneLength2 = document.getElementById("cellPhone2").value.length;
            if (cellPhoneLength2 < 3 || cellPhoneLength2 > 4) {
                window.alert("핸드폰 가운데 번호는 3자리 또는 4자리로 입력하세요");
                return false;
            }

            var cellPhoneLength3 = document.getElementById("cellPhone3").value.length;
            if (cellPhoneLength3 != 4) {
                window.alert("핸드폰 마지막 번호는 4자리로 입력하세요");
                return false;
            }

            document.getElementById('youthInsertForm').submit();
        }
    </script>
    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/vendor/datatables-responsive/dataTables.responsive.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/dist/js/sb-admin-2.js"></script>
</head>
<body>
<div id = wrapper>
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:replace="fragments/header::header">header</div>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a th:href="@{/youthSearch}"><i class="fa fa-table fa-fw"></i>청년 정보 검색</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/youthInsert}"><i class="fa fa-edit fa-fw"></i>청년정보 추가</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-sitemap fa-fw"></i>청년 소속 정보<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a th:href="@{/youthOrgSearch}">청년 소속 정보 검색</a>
                            </li>
                            <li>
                                <a href="#">청년 소속 정보 추가<span class="fa arrow"></span></a>
                                <ul class="nav nav-third-level">
                                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a th:href="@{/youthOrgInsert}">수동 입력</a>
                                    </li>
                                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a th:href="@{/youthOrgInsertFile}">파일 업로드</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">청년정보 추가</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        청년 정보 추가(* 표기된 항목은 필수 입력 항목입니다.)
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <form role="form" id="youthInsertForm" action="youthInsertResult" method="post">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 20%;text-align: center">
                                            항목
                                        </th>
                                        <th style="text-align: center">
                                            내용
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th>청년이름 *</th>
                                        <td>
                                            <input class="form-control" type="text" name="youthName" style="width: 20%;" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>청년또래 *</th>
                                        <td>
                                            <select class="form-control" name="youthPeer" style="width: 15%" required>
                                                <option th:each="peer : ${peerList}" th:value="${peer}" th:text="${peer}">peer</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>핸드폰 번호 *</th>
                                        <td>
                                            <select class="form-control" name="cellPhone1" style="width: 8%; display: inline">
                                                <option value="010">010</option>
                                                <option value="011">011</option>
                                                <option value="016">016</option>
                                                <option value="017">017</option>
                                                <option value="019">019</option>
                                            </select>
                                            -
                                            <input class="form-control" type="text" id="cellPhone2" name="cellPhone2" size="4" style="width: 8%; display: inline" onkeypress="onlyNumber();" required/>
                                            -
                                            <input  class="form-control"type="text" id="cellPhone3" name="cellPhone3" size="4" style="width: 8%; display: inline" onkeypress="onlyNumber();" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>성별</th>
                                        <td>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" value="M" checked>남
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" value="F">여
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>생년월일</th>
                                        <td>
                                            <input class="form-control" type="text" name="birthDate" style="width: 20%;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>자택주소</th>
                                        <td>
                                            <input class="form-control" type="text" name="homeAddress" style="width: 50%;">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>모태신앙 여부</th>
                                        <td>
                                            <label class="radio-inline">
                                                <input type="radio" name="isBornChr" value="1" checked>예
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="isBornChr" value="0">아니오
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>자진등록 여부</th>
                                        <td>
                                            <label class="radio-inline">
                                                <input type="radio" name="isSelfIn" value="1" checked>예
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="isSelfIn" value="0">아니오
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>인도자 성명</th>
                                        <td>
                                            <input class="form-control" type="text" name="guideName" style="width: 20%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>직업 상태</th>
                                        <td>
                                            <select class="form-control" name="occType" style="width: 25%">
                                                <option name="occTypeOption" value="">선택</option>
                                                <option th:each="occType : ${occTypeList}" name="occTypeOption" th:value="${occType.occTypeCode}" th:text="${occType.occType}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>직업</th>
                                        <td>
                                            <select class="form-control" name="occ" style="width: 25%">
                                                <option name="occTypeOption" value="">선택</option>
                                                <option th:each="occ : ${occList}" name="occOption" th:value="${occ.occCode}" th:text="${occ.occName}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>직군</th>
                                        <td>
                                            <select class="form-control" name="bizType" style="width: 25%;">
                                                <option name="occTypeOption" value="">선택</option>
                                                <option th:each="bizType : ${bizTypeList}" name="bizTypeOption" th:value="${bizType.bizTypeCode}" th:text="${bizType.bizType}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>신급</th>
                                        <td>
                                            <select class="form-control" name="religionType" style="width: 25%">
                                                <option name="occTypeOption" value="">선택</option>
                                                <option th:each="religionType : ${religionTypeList}" name="religionTypeOption" th:value="${religionType.religionTypeCode}" th:text="${religionType.religionType}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>교회 등록 날짜</th>
                                        <td>
                                            <input class="form-control" type="text" name="churchRegDate" style="width: 20%">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>출석 상태</th>
                                        <td>
                                            <label class="radio-inline">
                                                <input type="radio" name="isAttending" value="1" checked>예
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="isAttending" value="0">아니오
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>등록 여부</th>
                                        <td>
                                            <label class="radio-inline">
                                                <input type="radio" name="isRegistered" value="1" checked>예
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="isRegistered" value="0">아니오
                                            </label>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-default" type="submit" style="float: right" onclick="validateCellPhone();">저장</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
