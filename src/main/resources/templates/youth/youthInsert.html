<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DK E+I - Enrollments</title>
    <div th:replace="fragments/header::header-style">header-style</div>

    <script>
        function onlyNumber() {
            if ((event.keyCode < 48) || (event.keyCode > 57))
                event.returnValue = false;
        }

        function validateCellPhone() {
            var cellPhoneLength2 = document.getElementById("cellPhone2").value.length;
            if (cellPhoneLength2 < 3 || cellPhoneLength2 > 4) {
                window.alert("핸드폰 가운데 번호는 3자리 또는 4자리로 입력하세요");
                return false;
            }

            var cellPhoneLength3 = document.getElementById("cellPhone3").value.length;
            if (cellPhoneLength3 != 4) {
                window.alert("핸드폰 마지막 번호는 4자리로 입력하세요");
                return false;
            }

            document.getElementById('youthInsertForm').submit();
        }
    </script>
</head>
<body>
<div th:replace="fragments/header::header">header</div>
<div class="container">
    <h3>청년 - 추가</h3>
    <hr>
    <b>* 로 표기된 항목은 필수 항목입니다.</b>
    <form id="youthInsertForm" action="youthInsertResult" method="post">
        <table class="table table-striped">
            <tr>
                <td><b>항목</b></td>
                <td><b>내용</b></td>
            </tr>
            <tr>
                <td>청년 이름*</td>
                <td><input type="text" name="youthName" required></td>
            </tr>
            <tr>
                <td>청년 또래*</td>
                <td>
                    <select name="youthPeer" required>
                        <option th:each="peer : ${peerList}" th:value="${peer}" th:text="${peer}">peer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>핸드폰 번호*</td>
                <td>
                    <select name="cellPhone1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" id="cellPhone2" name="cellPhone2" size="4" onkeypress="onlyNumber();" required/>
                    -
                    <input type="text" id="cellPhone3" name="cellPhone3" size="4" onkeypress="onlyNumber();" required/>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="M">남 <input type="radio" name="gender" value="F">여</td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="text" name="birthDate"></td>
            </tr>
            <tr>
                <td>자택주소</td>
                <td><input type="text" name="homeAddress"></td>
            </tr>
            <tr>
                <td>모태신앙여부</td>
                <td><input type="radio" name="isBornChr" value="1">예 <input type="radio" name="isBornChr" value="0">아니오</td>
            </tr>
            <tr>
                <td>자진등록여부</td>
                <td><input type="radio" name="isSelfIn" value="1">예 <input type="radio" name="isSelfIn" value="0">아니오</td>
            </tr>
            <tr>
                <td>인도자 성명</td>
                <td><input type="text" name="guideName"></td>
            </tr>
            <tr>
                <td>직업 상태</td>
                <td>
                    <select name="occType">
                        <option name="occTypeOption" value="">선택</option>
                        <option th:each="occType : ${occTypeList}" name="occTypeOption" th:value="${occType.occTypeCode}" th:text="${occType.occType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select name="occ">
                        <option name="occTypeOption" value="">선택</option>
                        <option th:each="occ : ${occList}" name="occOption" th:value="${occ.occCode}" th:text="${occ.occName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>직군</td>
                <td>
                    <select name="bizType">
                        <option name="occTypeOption" value="">선택</option>
                        <option th:each="bizType : ${bizTypeList}" name="bizTypeOption" th:value="${bizType.bizTypeCode}" th:text="${bizType.bizType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>신급</td>
                <td>
                    <select name="religionType">
                        <option name="occTypeOption" value="">선택</option>
                        <option th:each="religionType : ${religionTypeList}" name="religionTypeOption" th:value="${religionType.religionTypeCode}" th:text="${religionType.religionType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>교회 등록 날짜</td>
                <td><input type="text" name="churchRegDate"></td>
            </tr>
            <tr>
                <td>출석 상태</td>
                <td><input type="radio" name="isAttending" value="1">예 <input type="radio" name="isAttending" value="0">아니오</td>
            </tr>
            <tr>
                <td>등록 여부</td>
                <td><input type="radio" name="isRegistered" value="1">예 <input type="radio" name="isRegistered" value="0">아니오</td>
            </tr>
        </table>
        <button type="button" onclick="validateCellPhone();">저장</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
