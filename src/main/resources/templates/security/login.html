<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DK E+I - Enrollments</title>
    <div th:replace="fragments/header::header-style">header-style</div>
</head>
<body>
<div th:replace="fragments/header::header">header</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    사용자명 또는 비밀번호가 올바르지 않습니다.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    로그아웃 되었습니다.
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="사용자" name="username" id="username" type="text" autofocus = "true">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    동광교회 청년부 교적관리 시스템입니다.
                                </label>
                            </div>
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="로그인"/>
                        </fieldset>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
